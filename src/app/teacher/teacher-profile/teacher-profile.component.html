<nav class="navbar navbar-dark bg-dark navbar-expand-sm">
    <a class="navbar-brand" href="javascript:void()">
      <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/logo_white.png" width="30" height="30" alt="logo">
      Quiz App
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list-2" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar-list-2">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/teacher/profile" routerLinkActive="active">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="javascript:void()"></a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void()">Welcome {{ userDetails.name }}</a>
        </li>
      </ul>
    </div>
    <div class="navbar-nav actions"><a class="nav-link" (click)="Logout()" href="javascript:void()">Logout</a></div>
  </nav>
<div class="container">
  <div class="row justify-content-center">
      <div class="col-md">
          <div class="row mt-4">

              <div class="col-lg-12">
                  <div class="card" id="upcomingEvents">
                      <div class="card-header">Create New Quiz</div>
                      <ul class="list-group">
                          <li class="list-group-item">
                              <div class="row no-gutters">
                                  <div class="col">
                                      <div class="row">
                                          <div class="col">
                                            <form #quizForm="ngForm" (ngSubmit)="quizForm.valid && onSubmit(quizForm)">
                                              <div class="form-group">
                                                  <input type="text" required class="form-control" #title="ngModel" name="title"
                                                   placeholder="Enter Quiz Name" [(ngModel)]="quizTitle">
                                              </div>
                                              <div *ngIf="quizForm.touched && title.errors">
                                                  <label *ngIf="title.errors.required" class="validation-message">Title is required.</label>
                                              </div>
                                              <p style="color: red">
                                                {{ errMsg }}
                                              </p>
                                              <div class="col view"><button (onclick)="quizForm.submit" type="submit" class="btn btn-primary">Create</button></div>
                                            </form>    
                                          </div>
                                      </div>
                                  </div>
              
                              </div>
                          </li>
                      </ul>
                  </div>
              </div>

              <div class="col-lg-6">
                  <div class="card" id="upcomingEvents">
                      <div class="card-header">Pending Quizzes</div>
                      <ul class="list-group">
                          <li class="list-group-item" *ngFor="let pending of pendingQuiz">
                              <div class="row no-gutters">
                                  <div class="col">
                                      <div class="row">
                                          <div class="col">{{ pending.title }}</div>
                                      </div>
                                  </div>
                                  <div class="col view"><button (click)="goToQuiz(pending._id)" class="btn btn-primary">View</button></div>
                              </div>
                          </li>
                      </ul>
                  </div>
              </div>

              <div class="col-lg-6">
                  <div class="card" id="upcomingEvents">
                      <div class="card-header">Published Quizzes</div>
                      <ul class="list-group">
                          <li class="list-group-item" *ngFor="let published of publishedQuiz">
                              <div class="row no-gutters">
                                  <div class="col">
                                      <div class="row">
                                          <div class="col">{{ published.title }}</div>
                                      </div>
                                  </div>
                                  <div class="col view"><button (click)="goToQuiz(published._id)" class="btn btn-primary">View</button></div>
                              </div>
                          </li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
